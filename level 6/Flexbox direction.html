<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox direction  </title>
    <style>
        *{
            padding: 0px; 
            margin: 0px;background-color:cornflowerblue;
        }
        #Container{
            height: 500px;
            width: 600px;
            border: 5px solid black;
            background-color: thistle;
            position: fixed;
            left: 95px;
            display: flex;
            flex-direction: column-reverse;
        }
        .box{
            height: 75px;
            width: 75px;
            margin: 5px;
            text-align: center;
            border-radius: 30px;
            border: 5px solid black;
            
        }
        h1{text-align: center; margin: 5px;}
        #box1{background-color: aqua;}
        #box2{background-color:violet}
        #box3{background-color:wheat}
        #box4{background-color:whitesmoke}
    </style>
</head>
<body>
    <h1>Flexbox Direction</h1>
    <div id="Container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
    </div>
</body>
</html>
