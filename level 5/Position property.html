<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property </title>
    <style>
        *{margin: 0;padding: o;}
        .div{
            height: 50px;
            width: 50px;
            background-color: aqua;
            font-size: 5px;
            border: 2px solid;  
            margin: 5px;   
        }
        #div1{
            position: static;
        }
        #div2{
            position: relative;
            top: 10px;
            left: 20px;

        }
        #div3{
            position: absolute;
            top: 100px;
            left: 100px;

        }
        #div4{
            position:fixed ;
            top: 50px;
            left: 50px;
        }


    </style>
</head>
<body>
    <div id="div1" class="div">static</div>
    <div id="div2" class="div">relative</div>
    <div id="div3" class="div">absolute</div>
    <div id="div4" class="div">fixed</div>
</body>
</html>
