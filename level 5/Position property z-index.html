<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position property Z-index</title>
    <style>
        .container{position: absolute;}
        .box1,.box2{
            position: absolute;
            border: 3px solid black;
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 10px;
        }
        .box1{background-color: red;
        left: 100px;
        top:50px;
        z-index: 1;
    }
    .box2{background-color: rgb(0, 255, 85);
        left: 100px;
        top:80px;
        z-index: 2;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="box1">Z-index 2</div>
    <div class="box2">Z-index 1</div>
</div>
</body>
</html>
