<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broder Property</title>
    <style>
        *{margin: 0; padding: 0;}
        #button{
            padding: 10px;
            border: 2px solid black;
        }
        #button1{
            padding: 10px; margin: 10px;
            border: 2px dotted black;
            background-color: aqua;
        }
        /* here used border radious property*/
         #button2{
            padding: 10px; margin: 10px;
            border: 5px solid black;
            border-radius: 20px;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="button">click me</button> <button id="button1">sumit</button> <button id="button2">Previous</button>
</body>
</html>
